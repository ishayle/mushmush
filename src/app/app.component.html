<div class="app-main">
  <div class="app-body">
    <app-order-list [hidden]="!showOrderList"></app-order-list>
    <app-product-list [hidden]="!showproductList"></app-product-list>
    <app-dealer-list [hidden]="!showdealerList"></app-dealer-list>
  </div>
  <div class="app-footer">
    <div class="nav-button order-list-nav" [class.nav-selected]="showOrderList" (click)="showOrderListScreen()">
      <mat-icon>storages</mat-icon>
      <div>
        הזמנות
      </div>
    </div>
    <div class="nav-button product-list-nav" [class.nav-selected]="showproductList" (click)="showproductListScreen()">
      <mat-icon>spa</mat-icon>
      <div>
        מוצרים
      </div>
    </div>
    <div class="nav-button dealer-list-nav" [class.nav-selected]="showdealerList" (click)="showdealerListScreen()">
      <mat-icon>account_circle</mat-icon>
      <div>
        ספקים
      </div>
    </div>
  </div>
</div>
