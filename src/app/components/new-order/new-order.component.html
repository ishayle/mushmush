<div>{{currentOrder?.id}}</div>
<div *ngIf="currentOrder">
  <div>
    <div *ngFor="let item of currentOrder?.items;let i=index">
      <div class="items-list">
        <app-item [item]="item" (removeItem)="removeItem(i)"></app-item>
      </div>
    </div>
  </div>
  <div class="new-order-new-item">
    <mat-icon style="font-size: 20px" (click)="newItem()">add_circle</mat-icon>

  </div>
  <mat-icon *ngIf="currentOrder" style="font-size: 20px" (click)="closeOrder()">close</mat-icon>
  <mat-icon *ngIf="currentOrder" style="font-size: 20px" (click)="sendOrder()">share</mat-icon>
  <mat-icon *ngIf="currentOrder" style="font-size: 20px" (click)="saveOrder()">save</mat-icon>
</div>
